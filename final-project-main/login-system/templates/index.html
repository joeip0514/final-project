<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項目委託平台</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>項目委託平台</h1>
            <nav>
                <a href="/" class="active">首頁</a>
                <a href="/login">登入</a>
                <a href="/register">註冊</a>
            </nav>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2>歡迎使用項目委託平台</h2>
                <p>使用我們全面的平台簡化您的項目委託流程。</p>
                
                <div class="features">
                    <div class="feature-card">
                        <h3>委託方功能</h3>
                        <ul>
                            <li>創建和管理項目</li>
                            <li>選擇最佳受託人</li>
                            <li>執行過程中溝通</li>
                            <li>管理項目結案</li>
                        </ul>
                    </div>
                    
                    <div class="feature-card">
                        <h3>受託方功能</h3>
                        <ul>
                            <li>瀏覽可用項目</li>
                            <li>提交報價</li>
                            <li>與委託方溝通</li>
                            <li>上傳結案文件</li>
                        </ul>
                    </div>
                </div>
                
                <div class="cta-buttons">
                    <a href="/register" class="btn btn-primary">開始使用</a>
                    <a href="/login" class="btn btn-secondary">登入</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
