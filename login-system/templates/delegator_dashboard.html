<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>委託方控制台</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>委託方控制台</h1>
            <nav>
                <a href="/dashboard" class="active">控制台</a>
                <a href="#" id="projectsTab">我的項目</a>
                <a href="#" id="historyTab">歷史記錄</a>
                <a href="/logout">登出</a>
            </nav>
        </header>
        
        <main>
            <div id="dashboardContent">
                <div class="dashboard-section">
                    <h2>我的活躍項目</h2>
                    <button class="btn btn-primary" onclick="showCreateProject()">創建新項目</button>
                    <div id="projectsList"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Create/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProjectModal()">&times;</span>
            <h2 id="modalTitle">創建新項目</h2>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label for="projectTitle">項目標題</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">項目描述</label>
                    <textarea id="projectDescription" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectDeadline">提案截止期限（可選）</label>
                    <input type="datetime-local" id="projectDeadline">
                </div>
                <button type="submit" class="btn btn-primary">保存項目</button>
            </form>
        </div>
    </div>
    
    <!-- Quotes Modal -->
    <div id="quotesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuotesModal()">&times;</span>
            <h2>項目報價</h2>
            <div id="quotesList"></div>
        </div>
    </div>
    
    <!-- Messages Modal -->
    <div id="messagesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMessagesModal()">&times;</span>
            <h2 id="messagesTitle">項目訊息</h2>
            <div id="messagesContainer"></div>
            <form id="messageForm">
                <input type="hidden" id="messageProjectId">
                <div class="form-group">
                    <textarea id="messageContent" rows="3" placeholder="輸入您的訊息..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">發送訊息</button>
            </form>
        </div>
    </div>
    
    <!-- Closure Files Modal -->
    <div id="closureFilesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClosureFilesModal()">&times;</span>
            <h2>結案文件版本歷史</h2>
            <div id="closureFilesList"></div>
        </div>
    </div>
    
    <script src="/static/delegator.js"></script>
</body>
</html>
