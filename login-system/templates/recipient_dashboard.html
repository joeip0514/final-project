<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受託方控制台</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>受託方控制台</h1>
            <nav>
                <a href="/dashboard" class="active">控制台</a>
                <a href="#" id="availableTab">可用項目</a>
                <a href="#" id="myProjectsTab">我的項目</a>
                <a href="#" id="historyTab">歷史記錄</a>
                <a href="/logout">登出</a>
            </nav>
        </header>
        
        <main>
            <div id="dashboardContent">
                <div class="dashboard-section">
                    <h2>可用項目</h2>
                    <div id="availableProjectsList"></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuoteModal()">&times;</span>
            <h2>提交報價</h2>
            <form id="quoteForm">
                <input type="hidden" id="quoteProjectId">
                <div class="form-group">
                    <label for="quoteAmount">報價金額（元）</label>
                    <input type="number" id="quoteAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quoteMessage">備註訊息</label>
                    <textarea id="quoteMessage" rows="4" placeholder="添加任何額外資訊..."></textarea>
                </div>
                <div class="form-group">
                    <label for="proposalFile">提案計畫書（PDF格式，必填）</label>
                    <input type="file" id="proposalFile" accept=".pdf" required>
                    <small>僅支持PDF格式文件</small>
                </div>
                <button type="submit" class="btn btn-primary">提交報價</button>
            </form>
        </div>
    </div>
    
    <div id="messagesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMessagesModal()">&times;</span>
            <h2 id="messagesTitle">項目訊息</h2>
            <div id="messagesContainer"></div>
            <form id="messageForm">
                <input type="hidden" id="messageProjectId">
                <div class="form-group">
                    <textarea id="messageContent" rows="3" placeholder="輸入您的訊息..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">發送訊息</button>
            </form>
        </div>
    </div>
    
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2>上傳結案文件</h2>
            <div id="closureFilesHistory"></div>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" id="uploadProjectId">
                <div class="form-group">
                    <label for="closureFile">選擇文件</label>
                    <input type="file" id="closureFile" required>
                    <small>新上傳的文件將作為新版本保存，不會覆蓋舊版本</small>
                </div>
                <button type="submit" class="btn btn-primary">上傳</button>
            </form>
        </div>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>評價合作夥伴</h2>
            <form id="reviewForm">
                <input type="hidden" id="reviewProjectId">
                <p id="reviewTargetName">對象：</p>
                
                <div class="form-group">
                    <label id="labelDim1">維度1</label>
                    <select id="dim1" required>
                        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                        <option value="4">⭐⭐⭐⭐ (4)</option>
                        <option value="3">⭐⭐⭐ (3)</option>
                        <option value="2">⭐⭐ (2)</option>
                        <option value="1">⭐ (1)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="labelDim2">維度2</label>
                    <select id="dim2" required>
                        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                        <option value="4">⭐⭐⭐⭐ (4)</option>
                        <option value="3">⭐⭐⭐ (3)</option>
                        <option value="2">⭐⭐ (2)</option>
                        <option value="1">⭐ (1)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="labelDim3">維度3</label>
                    <select id="dim3" required>
                        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
                        <option value="4">⭐⭐⭐⭐ (4)</option>
                        <option value="3">⭐⭐⭐ (3)</option>
                        <option value="2">⭐⭐ (2)</option>
                        <option value="1">⭐ (1)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>質性評論 (必填)</label>
                    <textarea id="reviewComment" rows="4" required placeholder="請描述您的合作體驗..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交評價</button>
            </form>
        </div>
    </div>

    <div id="viewReviewsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('viewReviewsModal').style.display='none'">&times;</span>
            <h2>歷史評價</h2>
            <div id="reviewsHistoryList"></div>
        </div>
    </div>
    
    <script src="/static/recipient.js"></script>
</body>
</html>
